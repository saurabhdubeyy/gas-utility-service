{% extends 'base.html' %}

{% block title %}Profile - Gas Utility Service{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Edit Profile</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name</label>
                            {{ form.first_name.errors }}
                            <input type="text" name="{{ form.first_name.html_name }}" 
                                   class="form-control {% if form.first_name.errors %}is-invalid{% endif %}" 
                                   id="{{ form.first_name.id_for_label }}" value="{{ form.first_name.value|default:'' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name</label>
                            {{ form.last_name.errors }}
                            <input type="text" name="{{ form.last_name.html_name }}" 
                                   class="form-control {% if form.last_name.errors %}is-invalid{% endif %}" 
                                   id="{{ form.last_name.id_for_label }}" value="{{ form.last_name.value|default:'' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        {{ form.email.errors }}
                        <input type="email" name="{{ form.email.html_name }}" 
                               class="form-control {% if form.email.errors %}is-invalid{% endif %}" 
                               id="{{ form.email.id_for_label }}" value="{{ form.email.value|default:'' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.address.id_for_label }}" class="form-label">Address</label>
                        {{ form.address.errors }}
                        <textarea name="{{ form.address.html_name }}" 
                                  class="form-control {% if form.address.errors %}is-invalid{% endif %}" 
                                  id="{{ form.address.id_for_label }}" rows="3">{{ form.address.value|default:'' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.phone_number.id_for_label }}" class="form-label">Phone Number</label>
                        {{ form.phone_number.errors }}
                        <input type="text" name="{{ form.phone_number.html_name }}" 
                               class="form-control {% if form.phone_number.errors %}is-invalid{% endif %}" 
                               id="{{ form.phone_number.id_for_label }}" value="{{ form.phone_number.value|default:'' }}">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
